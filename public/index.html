<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LOC Accountant - Track GitHub Code Stats</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>"
        />
    </head>
    <body>
        <div class="container">
            <header class="app-header">
                <h1 class="app-title">
                    loccountant - Lines of Code Accountant
                </h1>
                <p class="app-tagline">
                    Count lines of code across any GitHub account. Fast,
                    accurate, and simple.
                </p>
            </header>

            <div class="card">
                <h2 class="card-title">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M20 7h-9"></path>
                        <path d="M14 17H5"></path>
                        <circle cx="17" cy="17" r="3"></circle>
                        <circle cx="7" cy="7" r="3"></circle>
                    </svg>
                    Account Details
                </h2>
                <div class="form-group">
                    <label for="username" class="form-label"
                        >GitHub Username</label
                    >
                    <input
                        type="text"
                        id="username"
                        class="input"
                        placeholder="e.g., torvalds"
                        autocomplete="off"
                    />
                </div>

                <div class="form-group">
                    <label for="token" class="form-label"
                        >GitHub Personal Access Token
                        <span>(optional)</span></label
                    >
                    <input
                        type="password"
                        id="token"
                        class="input token-input"
                        placeholder="ghp_123abc..."
                    />
                    <span class="form-hint"
                        >Helps with API rate limits and private
                        repositories</span
                    >
                </div>

                <div class="btn-group">
                    <button id="start-button" class="btn btn-primary">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M5 3v4M1 5h8M5 19v-4M1 19h8M19 5h4M14 5h4M19 19h4M14 19h4M19 9v4M19 12h4"
                            ></path>
                        </svg>
                        Calculate Stats
                    </button>
                    <button
                        id="cancel-button"
                        class="btn btn-danger"
                        style="display: none"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                        Cancel
                    </button>
                </div>
            </div>

            <div
                id="results"
                class="card results-card"
                style="display: none"
            ></div>
        </div>

        <!-- GitHub Corner -->
        <a
            href="https://github.com/jeebuscrossaint/loccountant"
            class="github-corner"
            aria-label="View source on GitHub"
        >
            <svg
                width="80"
                height="80"
                viewBox="0 0 250 250"
                style="position: absolute; top: 0; border: 0; right: 0"
                aria-hidden="true"
            >
                <path
                    d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"
                ></path>
                <path
                    d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                    fill="currentColor"
                    style="transform-origin: 130px 106px"
                    class="octo-arm"
                ></path>
                <path
                    d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                    fill="currentColor"
                    class="octo-body"
                ></path>
            </svg>
        </a>

        <!-- Load scripts -->
        <script src="js/utils.js"></script>
        <script src="js/resultsRenderer.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
